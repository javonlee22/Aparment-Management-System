<div class="container" style="margin-top: 20px;">
  <h1 style="text-align:center; margin-bottom:30px;">Admin Dashboard</h1>
  <table>
    <tr>
      <td style="padding:30px;">
        <div class="ctrl-div">
          <h3 style="text-align:center; margin-bottom:30px;">Control Panel</h3>
          <div class="col-xs-12 button-wrapper">
            <button class="btn ctrl-btn btn-info" (click)="goToAddApt()">Add Apartment</button>
            <button class="btn ctrl-btn btn-info" (click)="goToAddUnit()">Add Units</button>
            <button class="btn ctrl-btn btn-info" (click)="goToAddTenant()">Create Tenant</button>
          </div>
        </div>
      </td>
      <td style="padding:40px">
        <div class="tenants-div" style="text-align:center;">
          <h3 style="text-align:center; margin-bottom:30px;">Tenants</h3>
          <div class="col-xs-12" *ngFor="let user of users">
            <div style="display: inline-block;">
              <h6>Name: {{user.first_name}} {{user.last_name}}</h6>
              <h6>Email: {{user.email}}</h6>
              <h6>Unit: {{user.unit[0].building}} {{user.unit[0].unit_number}}</h6>
              <hr>
            </div>
          </div>
          <div class="col-xs-12">
          </div>
        </div>
      </td>
      <td>
          <div class="tenants-div" style="text-align:center;">
            <h3 style="text-align:center; margin-bottom:30px;">Apartments</h3>
            <div class="col-xs-12" *ngFor="let apt of apts">
              <div class="row" style="display: inline-block;">
                  <img src={{apt.url}} alt="" height="75" width="100">
                  <h4>{{apt.title}}</h4>
              </div>
              <div class="row" style="margin-bottom:10px;" *ngFor="let unit of apt.units">
                <img src={{unit.url}} height="75" width="75" style="margin-left:20px;">
                  <h5 style="margin-left:20px;">{{unit.unit_number}}</h5>
              </div>
            </div>
          </div>
        </td>
    </tr>
  </table>
</div>
